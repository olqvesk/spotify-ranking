     <script type="text/javascript">
            $(document).ready(function () {
            $("#reviews-box").html("");
                showReview();
            });

            function showReview() {
                // 1. 리뷰 목록을 서버에 요청하기
                // 2. 요청 성공 여부 확인하기
                // 3. 요청 성공했을 때 리뷰를 올바르게 화면에 나타내기
                $.ajax({
                    type: "GET",
                    url: "/top50",
                    data: {},
                    success: function (response) {
                        console.log(response['info'][0][0])


                        for(let i=0; i<51; i++){

                            let artist = response['info'][i][0]['artist']
                            let title = response['info'][i][0]['title']
                            let rank = response['info'][i][0]['rank']

                            makeCard(rank, title, artist)

                        }
                    }
                })
            }

            function makeCard(title, artist, description) {
                let tempHtml = `<tr>
                        <td>&nbsp;&nbsp;${title}&nbsp;&nbsp;</td>
                        <td>${artist}</td>
                        <td>${description}</td>
                    </tr>`;
                $("#reviews-box").append(tempHtml);
            }

        </script>
